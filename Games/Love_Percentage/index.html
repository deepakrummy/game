<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Percentage Calculator</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>LOVE PERCENTAGE CALCULATOR</h2>

        <div id="boyName" class="inputField">
            <input type="text" id="bn" required placeholder="Enter the name of Boy">
        </div><br>
        <div id="girlName" class="inputField"><input type="text" id="gn" required placeholder="Enter the name of Girl">
        </div>
        <button id="submitBtn">Submit</button>

        <p id="errorMsg"></p>
    </div>
    <div class="controlsContainer">
        <p id="result"></p>
        <button id="startBtn">Start Game</button>
    </div>

    <!-- script -->

    <script src="script.js"></script>

</body>

</html>
