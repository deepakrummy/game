<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Accuracy Tester</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div style="text-align: left;
  margin-top: 5px;
  font-size: 25px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
  <h1>Accuracy Tester</h1>
  <div id="gameContainer">
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
    <div id="timer">Timer: <span id="timerValue">0</span> Seconds</div>
    <div id="lives">Lives Left: <span id="livesValue">3</span></div>
    <div id="circles"></div>
  </div>
  <button id="startButton" class="start-button">Start Game</button>
  <script src="script.js"></script>
</body>
</html>
