<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <a class="fancy" id="rock" href="#">
                <span class="top-key"></span>
                <span class="text">Stone</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </a>
            <a class="fancy" id="paper" href="#">
                <span class="top-key"></span>
                <span class="text">Paper</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </a>
            <a class="fancy" id="scissors" href="#">
                <span class="top-key"></span>
                <span class="text">Scissors</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </a>
        </div>
        <div class="result">
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="result-message">Result: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
