<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="table">
        <div id="net"></div>
        <div id="ball"></div>
        <div id="paddle-left"></div>
        <div id="paddle-right"></div>
        <div id="score">0 - 0</div>
    </div>
    <div id="controls">
        <div>Player 1 Controls: W (Up), S (Down), A (Left), D (Right)</div>
        <div>Player 2 Controls: Arrow Up (Up), Arrow Down (Down), Arrow Left (Left), Arrow Right (Right)</div>
    </div>
    <div id="menu">Menu &#9660;</div>
    <div id="menu-options">
        <button id="pause">Pause</button>
        <button id="restart">Restart</button>
        <button id="exit">Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
