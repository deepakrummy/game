		// requestAnimationFrame polyfill

		// SoundFX, sound effects
		var FX = (function(){
			var audioContext;
			var oscTypes = ["sawtooth", "square", "triangle", "sine"];
			var initialized;
			// start frequency HZ
			// frequency change in time + / -
			// length (number of frames taking to play the sound)
			// oscillator type 0 - 3
			// starting delay (frames of silence delay before the sound starts)
			// volume 0.0 - 1.0
			function playSound(_freq, _incr, _length, _type, _delay, _vol){
				
				if(!audioContext) return;// doh, are we on IE??
				
				var oscillator = audioContext.createOscillator(); // instantiate a new oscillator
				oscillator.type = oscTypes[_type];
				
				var modulationGain = audioContext.createGain(); // instantiate modulation for sound volume control
				modulationGain.gain.value = 0; // set the initial volume to 0 to prevent an ugly tick noise at the beginning

				var i = 0;// frame counter
				if(_delay) setTimeout(playTune, _delay); else playTune();
				
				function playTune(){
					if(!_vol) return
					if(!i){
						oscillator.connect(modulationGain).connect(audioContext.destination);
						oscillator.start();
						// make sure to stop the sound from playing in the background (when the tab is inactive)
						oscillator.stop(audioContext.currentTime+(_length-i)/60);
					} else modulationGain.gain.value = (i<4?.05*i*i:1-i/_length) * _vol * d.volume;
					oscillator.frequency.value = _freq + _incr * i;
					if(i++ < _length) requestAnimationFrame(playTune);
				}
			}

			var d = {volume:1, initialized:initialized, start:function(){
				try {
					audioContext = new (
						window.AudioContext ||
						window.webkitAudioContext ||
						window.mozAudioContext ||
						window.msAudioContext ||
						window.oAudioContext
					)();
					this.initialized = 1;
					console.log("[Event] AudioContext initialized");
				} catch(e){
					console.log("[Warning] AudioContext not found",e);
				}
			}}
			
			// stage starting sound, w:length
			d.d=function(w,d){playSound(90, 9, 10+w*10, 1, d||0, 0.05); playSound(30, 3, 20+w*10, 1, d||0, 0.1); playSound(90, 5, 20+w*10, 2, d||0, 0.2)}
			
			// 0:bunny die, 1-4:bunny jump
			d.b=function(w){
				playSound(220, -9 * (w*w||1), 40/w|0||1, 2, w*60, .2 - (w?.14+w/80:0));
				playSound(90*(w||1), -9, 9, 1, w*60, .2 - (w?.14+w/80:0));
			}

			// level complete or super bunny jump
			d.c=function(w,l,d){playSound(300-90*w*w, 9*w, (l||8)*w, 2-(w/2|0), (d||0)+(w-1)*(l/2||8), .1-w*.02);}
			
			// custom //_type, _freq, _incr, _length, _delay, _vol
			d.p=function(w,f,i,l,d,v){playSound(f||120, i||10, l||50, w||0, d, v||0.1);}
			
			return d;	
		})();

		var Tile = (function(){
			return {
				getTile:function(x, y, W, H, w, h, scale, speed, connecting, connected){
					return {
						X:x,
						Y:y,
						W:W,
						H:H,
						w:w,
						h:h,
						x:x * w * scale,
						y:y * h * scale,
						scale:scale,
						size:h*scale,
						speed:speed || 0,
						connecting:connecting,
						connected:connected,
						count:0,
						addUnit:function(frame, type, color, dir, sprite1, sprite2){
							this.frame = frame;
							this.type = type;
							this.color = color;
							this.dir = dir || 0;
							this.sprite1 = sprite1;
							this.sprite2 = sprite2;
							if(sprite2) this.count = 1;
							if(type>37) {this.W*=2;this.w*=2;}//double width unit (lion)
							else this.connected = false;
							if(type==32 || type==28) this.collectible = 1;//the fox got collectible
						},
						draw:function(ctx){
							//22:boar, 24:fox>, 26:fox<>, 28:fox<+>, 30:beaver, 32:fox+>, 34:snake->, 36:empty, 38:lion
							ctx.save();
							ctx.translate(this.x+(this.type==17?12:32), this.y+2);
							if(this.X && this.X <= L) {
								// define base line color ["ffaa00","ff4455","33ff44","cccccc"]
								ctx.fillStyle="#"+((this.sprite1)?(this.count)?this.collectible&&(this.type==28||this.type==32)||(yum&&this.type!=30&&this.type!=34&&this.type!=38&&!(this.type==28&&!this.collectible))?gridColors[0]:gridColors[1]:gridColors[2]:gridColors[3]);
								
								// draw base line arrow
								if(this.type>27 && this.type!=36 && this.sprite1 && ((!this.collectible&&this.type==28&&yum) || !yum || this.type==30 || this.type==34 || this.type==38)) {
									// draw arrow tip
									ctx.fillRect((this.dir?this.w*this.scale-this.scale*5:this.scale*2), this.h*this.scale-this.scale*3, this.scale, this.scale*2);
									ctx.fillRect((this.dir?this.w*this.scale-this.scale*6:this.scale*3), this.h*this.scale-this.scale*4, this.scale, this.scale*3);

									// draw flames and collectible
									if(this.collectible || (!this.collectible && this.type==28 && yum) || (!yum||this.type==30 || this.type==34 || this.type==38)) {
										if(!this.dir){
											ctx.save();
											ctx.scale(-1, 1);
											ctx.translate(this.W>24?-191:-64, 0);
										}
										ctx.drawImage(bunnySprites[this.collectible?18:17], 2, 0, 14, 4, -4, this.h*this.scale-20, 56*(this.dir?1:-1), 12);
										
										if(!this.dir) ctx.restore(); else {
											ctx.save();
											ctx.scale(-1, 1);
											ctx.translate(-130, 0);
										}
										if(this.collectible) ctx.drawImage(bunnySprites[20+mode], 0, 0, 24, 6, this.dir?mode?0:36:mode?-8:28, this.h*this.scale-26, 72, 18);
										if(this.dir) ctx.restore();
									}
								}
								// draw base line
								addShadow(ctx, 3);
								if((!this.connected || !this.sprite1) && this.color!=12) ctx.fillRect(this.scale, this.h*this.scale-this.scale*2, this.w*this.scale-(this.connecting&&!this.frame?0:this.scale*4), this.scale);
								addShadow(ctx);
								// draw an enemy
								if(this.sprite1) this.drawImg(ctx, this.count>=this.frame?this.sprite1:this.sprite2, this.dir, this.w, this.h, this.W, this.H, this.scale, 1, this.type==17? 1.25 : 1);
							} else if(this.sprite1){
								// draw ambient, as well as the bonus item, but only if it's still not taken (yum || sprite2 == arrow)
								this.drawImg(ctx, this.sprite2?yum||this.sprite2==bunnySprites[19]?this.sprite2:this.sprite1:this.sprite1, this.X, this.w, this.h+1, this.W, this.H, this.scale, 1.5, 1);
							}
							ctx.restore();

							if(this.count) {
								this.count ++;
								if(this.count > this.frame*2) {
									this.count = 1;
									if(this.type < 32 && this.type!=26) this.dir = !this.dir?1:0;// flip unit animation
								}
							}
						},
						drawImg:function(c, r, d, w, h, W, H, s, i, j){
							c.scale(d?-j:j,j*j);
							c.drawImage(r, (w-W)*s/2-(d?this.Y==2&&this.X==L+1?w*5.5:w:i>1?w*i:0), (h-H-2)*s/2, W*s*(this.Y==2&&this.X==L+1?1.2:d?-i:i), H*s);
							c.scale(1,1);
						}
					}
				}
			};
		})();

		function drawTitle(titleArr, baseLeft, baseTop, scale, className){
			var piece;
			var segment;
			var pieceWidth;
			for(var i = 0; i < titleArr.length; i++){
				pieceWidth = 0;
				for(var j = 0; j < titleArr[i].length; j++){
					segment = titleArr[i][j];
					if(pieceWidth < (segment[0]||0)+(segment[2]||0)) pieceWidth = (segment[0]||0)+(segment[2]||0);
					piece = document.createElement("div");
					logo.appendChild(piece).className = className;
					piece.style.width = ((segment[0]*scale)||0)+"px";
					piece.style.height = ((segment[1]*scale)||0)+"px";
					piece.style.left = (baseLeft+((segment[2]*scale)||0))+"px";
					piece.style.top = (baseTop+((segment[3]*scale)||0))+"px";
					piece.style.borderRadius = ((segment[4]*scale)||0)+"px "+((segment[5]*scale)||0)+"px "+((segment[6]*scale)||0)+"px "+((segment[7]*scale)||0)+"px";
					if(segment[8]) piece.style.borderTop = "none";
					if(segment[9]) piece.style.borderRight = "none";
					if(segment[10]) piece.style.borderBottom = "none";
					if(segment[11]) piece.style.borderLeft = "none";
				}
				baseLeft += (pieceWidth*scale) + scale;
			}
		}

			console.log("[Event] Start stage "+level);

		function getUnit(id,clr,colors,ctx,h){
			var unit;
			var WW = W*(id>37?2:1);//double
			var HH = H;
			if(!id && lives<0){// zero id is used here to get a canvas for the title text
				WW = 775;
				HH = 135;
			}
			if(!ctx){
				unit = document.createElement("canvas");
				unit.width = WW;
				unit.height = HH+1;
				ctx = unit.getContext("2d");
				addShadow(ctx, 1)
			}
			if(!id && lives<0) return unit;//returning the canvas for the title text
			if(id<0){
				for(var y = 0; y < H/2; y++){
					var w = id==-4&&y<4 ? 15-y*4 : id==-2&&y>H/2-4 ? 24-(H-y) : id==-3 ? 11+Math.random()*3 : Math.random()*(level==11?2:5);
					for(var x = 0; x < W/2 - w; x++){
						// random ambient color generation, with regards to the current level, kind of repressenting the four seasons
						var red = (16+level*16+(Math.random()*128|0));
						var green = ((level<8?128-level*8+Math.random()*(128+level*16)|0:162)-level*(level-1))
						var blue = (Math.random()*(42-level*2)|0)
						if(blue<16&&level<9) blue = 16
						if(level == 8 || level == 9) green = 16+Math.random()*64|0
						if(level == 11) green = 212
						if(level == 12) {green = 128+(Math.random()*128|0); blue = 128+(Math.random()*128|0);}
						if(red>255 || level == 10) {red = level==11? 0 : 255; green = level<9||level==11? 0 : 255; blue = level>10? 0 : 255}
						ctx.fillStyle="#"+red.toString(16)+green.toString(16)+blue.toString(16)
						ctx.fillRect(x*2, y*2, 1+Math.random()*2, 1+Math.random()*2);
					}
				}
				if(!clr || level == 13) return unit;
				// generate a carrot/fish item
				id = 20+mode;
				clr = 1+mode;
			}
			// draw the unit
			for(k=0; k<(h||H); k++){
				for(l=0; l<WW; l++){
					if(sprites[id][k*WW+l]){
						ctx.fillStyle="#"+(colors||enemyColors)[clr].substr(6*(sprites[id][k*WW+l]-1),6)
						ctx.fillRect(l,k,1,1)
					}
				}
			}
			addShadow(ctx)
			return unit;
		}
		// buffer the level
		function createLevel(){
			board = [];
			while (board.length < L+2) board.push([]);

			var tile;
			var speed, width, height, offset;
			for(i = 0; i < board.length; i++){
				speed = speeds[level][i-1];
				offset = offsets[level][i-1];
				width = W+8;
				height = H + (i&&i<board.length-1 ? spaces[level][i-1] : 0);
				for(j = 0; j < R; j++){
					
					tile = Tile.getTile(i, j, W, H, width, height, scale, speed, speed==speeds[level][i], speed==speeds[level][i-2]);
					if(!i || i > L){
						tile.addUnit(-1, 0, 0, 0, getUnit(-j-1,(i&&j==2)?2:0), (i&&j==2) ? getUnit(-j-1) : 0);// ambient with/without an item
					} else
					for(m = 0; m < levels[level].length; m++){
						if(levels[level][m][0] == i && levels[level][m][1] == j)
							tile.addUnit(// add an enemy animal
								levels[level][m][2],//frame
								levels[level][m][3],//type
								levels[level][m][4],//color
								levels[level][m][5],//dir
								getUnit(levels[level][m][3],levels[level][m][4]),//sprite1
								levels[level][m][3] == 20 || levels[level][m][3] == 21 ? 0 : getUnit(levels[level][m][3]+1,levels[level][m][4])//sprite2
							);
					}
					tile.draw(gridContext);
					board[i].push(tile);
					if(offset) tile.y += offset;
				}
			}
			drawLevel();
			drawUserInterface();
		}
		// draws the entire level + the ambient rear parts
		function drawLevel(){
			gridContext.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
			for(i = 0; i < board.length; i++){
				for(j = 0; j < R; j++){
					board[i][j].draw(gridContext);
				}
			}
		}

		// main game loop
		function draw(){
			if(lives<0) return;
			time ++;
			oldmulti = multi;
			multi = 1 + ((60 - (time/60))/6|0)
			if(multi<1) multi = 1;
			gridContext.clearRect(156, 0, gridCanvas.width-320, gridCanvas.height);
			for(i = 1; i < board.length-1; i++){
				for(j = 0; j < R; j++){
					board[i][j].y += board[i][j].speed;
					if(board[i][j].y > hardHeight) board[i][j].y -= board[i][j].size*R;
					else if(board[i][j].y < 0 - board[i][j].size) board[i][j].y += board[i][j].size*R;
				}
			}
			for(i = 1; i < board.length-1; i++){
				for(j = 0; j < R; j++){
					board[i][j].draw(gridContext);
				}
			}
			if(board[posX][0].speed && !jump && !p) bunnyY += board[posX][0].speed;//move bunny vertically when not in a jump
			if(bunnyY<-40 || bunnyY > 500) killBunny();

			updatePosition(
				bunnyCanvas,
				board[posX][0].x+scale*10+((jump+1)/jumpfps|0)*scale*(dir||-1)*6.4,
				bunnyY,
				dir||boom>1||tscore?1:-1
			)
			
			if(jump) {// bunny is flying
				if(jump < 5) {
					FX.b(jump)
					if(yum) FX.c(jump)
				}
				if(jump < 7*jumpfps) jump ++;
				if(!p) updateBunny(yum?13:mode*6+(jump/jumpfps|0));
			} else if(p){
				p+=2;
				if(p>2) p=0;
				updateBunny(yum?12:mode*6+p);
			}
			if(boom > 1){// bunny is zapping an enemy
				boom --;
				if(boom==1 && bonus) {
					score += bonus;
					bonus = 0;
					tscore = 0;
					drawUserInterface(1);
				}
				updateBunny(boom==1?yum?12:mode*6:18, boom>1?bonus:0, 1);
			} else
			if(yum > 1){// bunny is eating powerup
				yum --;
				if(yum==1 && bonus) {
					score += bonus;
					bonus = 0;
					tscore = 0;
					drawUserInterface(1);
				}
				updateBunny(yum==1?12:18, yum>1?bonus:0, 2);
			} else
			if(jump > 5*jumpfps) {// bunny is landing after a jump
				jump = 0;
				p = 0;
				// check where the bunny is jumping to
				// examine a vertical line of pixels and
				// compare the colors found with all available color pallets
				// to determine where the bunny is landing
				var oldX = posX;
				posX += (dir||-1);
				if(posX == L+2){// transition to next stage - next level function
					FX.d(6,90)
					level++;
					posX = 0;
					startGame();
					return;
				}
				
				j = new Uint32Array(gridContext.getImageData((board[posX][0].x+scale*30), bunnyY, 1, 100).data.buffer);
				n = 0;
				m = 0;

				for(i = 0; i < j.length; i += 3){
					if(j[i]){
						o = j[i].toString(16);//construct color hex for comparision
						o = o.substr(6,2)+o.substr(4,2)+o.substr(2,2);
						if(i>15+mode*10&&i<90-mode*15) {// check safe zone pixels (center of a platform)
							for(k = 1; k < enemyColors.length; k++){
								if(enemyColors[k].indexOf(o)>-1 && o && !n && !m) n = k;// enemy hittest detected - jumped on an enemy
							}
						}
						if(gridColors.indexOf(o)>-1){// platform hittest detected
							n = 0;
							m = board[posX][0].speed;
							// check pixels in the top and bottom zones to adjust bunny position
							
							if(i>=90-mode*15) {p = 1; bunnyY -= 100 - i - (m*(m>0?1:6))|0;}// legs hit
							else if(i<=15+mode*10) {p = 1; bunnyY += i + (m*(m>0?6:-1))|0;}// head hit
							else n = -1;// body hit is deadly, no adjustment
							if(p && !m) n = -1;
							jump = 5*jumpfps-1;
							m = 1;
							if(p || n==-1) {posX = oldX; break;}
						}
					}
				}
				if(!m){
					if(posX==L+1) {
						bunnyY = board[L+1][2].y;
						if(!yum){
							p = 0;
							if(board[L+1][2].sprite2 == bunnySprites[19]) jump = 1;//arrow hittest detected - jump to next stage
							else n = 1;//powerup hittest detected
						}
					} else if(!posX) bunnyY = board[0][2].y;
				}
				
				if(n) {// jumped on something, check below:
					if(n==1||n==2||n==12){// eat powerup
						if(level==7&&posX==4) {// jump through waterfall
							if(Math.random()>.6&&mode&&!yum){
								FX.p(1, 9, 40, 20);
								if(collects<9) collects ++;
								drawUserInterface();
							}
							jump = 1;
						} else {
							FX.p(1, 50, 10, 40);
							FX.p(1, 90, 8, 35, 160, .05);
							FX.p(0, 90, 20, 30, 320, .06);
							yum = 40;
							if(level==13) board[posX][0].sprite1 = 0;// remove item in the last stage
							else {
								bunnyY = board[L+1][2].y;
								dir = 0;
								bonus = 200+level*50;
								tscore = score;
							}
							drawLevel();
							drawUserInterface();
						}
					} else if(n>1){// zap animals
						// check animal dir to see if bunny can jump through it (fox), or if it can be zapped (red arrow <> dir)
						k = 0;
						for(i = 0; i < levels[level].length; i++){
							if(levels[level][i][4] == n) {
								k = levels[level][i][3];
								if((k == 28 || k == 32) && !yum){
									j = board[levels[level][i][0]][levels[level][i][1]];
									if(dir == j.dir && j.collectible) {// jump through fox, take collectible
										FX.p(1, 9, 40, 20);
										j.collectible = 0;
										j.dir = j.dir ? 0 : 1;
										score += 25*level;
										if(collects<9) collects ++;
										else score += 25*level;
										drawUserInterface();
										jump = 1;
										break;
									}
								} else if(yum){
									if(k == 34 || k == 38 || k == 30 || k == 28){
										j = board[levels[level][i][0]][levels[level][i][1]];
										//(level==13 && n==5 && (board[1][3].sprite1||board[2][0].sprite1||board[3][3].sprite1||board[4][2].sprite1||board[4][4].sprite1||board[5][0].sprite1||board[5][2].sprite1))
										if(dir != j.dir && !j.collectible && level<13) {
											killBunny();
											break;
										}
									}
									
									// todo: sound depending on n
									FX.p(0, -900, 45, 50, 0, .04);
									FX.p(1, -200, 15, 50);
									FX.p(2, 0, 9, 40, 250);
									FX.p(1, 20, 20, 30, 300);

									boom = 40;
									bonus = (k-18+level+(collects<9?multi:10))*20;
									console.log(bonus, k)
									tscore = score;
									m = 0;
									for(k = 1; k < board.length-1; k++){
										for(l = 0; l < R; l++){
											if(board[k][l].sprite1){
												if(board[k][l].color == n) {
													board[k][l].sprite1 = 0;
													if(level==13 && n==5) {
														yum = boom = 0;
														board[k+1][l+1].sprite1 = getUnit(mode?0:20, mode?0:3, playerColors);
														drawLevel();
														drawUserInterface();
														updateBunny(18, "", 1);
														setTimeout(endGame, 900);
														return;
													}
												}
												else if(board[k][l].type!=36 && board[k][l].type!=17) m ++;
											}
										}
									}
									if(!m) {// stage is cleared - show arrow
										board[L+1][2].sprite2 = bunnySprites[19];
										yum = 0;
										if(collects<9) collects ++;
										else score += 5*level;
										drawLevel();
										drawUserInterface();
										FX.c(1, 20, 900)
										FX.c(2, 20, 900)
										FX.c(3, 20, 900)
										FX.c(4, 20, 900)
									}
									break;
								}
								k = 0;
							}
						}
						if(!k) killBunny();// killed by enemy
					} else killBunny();// (n == -1) - body hit
				} else {// (n == 0) - free jump
					if(!p) updateBunny(yum?12:mode*6+5);
					if(!jump) p = -1;
					drawUserInterface(1);
				}
			}
			//drawFPS();
			if(!p && yum==1 && !jump && boom<2) updateBunny(12);
			if(tscore || multi!=oldmulti) drawUserInterface(1);
			if(running) requestAnimationFrame(draw);
			//if(running) setTimeout(function(){requestAnimationFrame(draw);},50);
		}

	

		function killBunny(){
			FX.d(0);
			FX.p(2, 200, -10);
			running = 0;
			bunnyDeath(resetBunnyFunction);
		}

		function bunnyDeath(_callback){
			callback = _callback;
			bunnyDieY = bunnyY;
			dieY = m = -9 - (bunnyY/50)|0;
			updateBunny(18);
			requestAnimationFrame(dieAnimation);
		}

		function dieAnimation(){
			//drawFPS();
			bunnyDieY+=dieY;
			dieY+=1;
			if(dieY==m+1) updateBunny(mode*6+1);
			if(dieY==9) updateBunny(mode*6+5);
			if(bunnyDieY > hardHeight-200 && bunnyDieY < hardHeight && m) m=FX.b();
			updatePosition(
				bunnyCanvas,
				board[posX][0].x+scale*10+(jump/jumpfps|0)*scale*(dir||-1)*7.25,
				bunnyDieY,
				dir||boom>1?1:-1
			)
			if(bunnyDieY < hardHeight) requestAnimationFrame(dieAnimation);
			else callback();
		}

		function endGame(l){
			running = 0;
			end = 1;
			drawLevel()
			drawUserInterface();
			drawUI(340,90,320,320," ");
			//drawUI(300,120,400,48,"    "+(l?"   G A M E    O V E R":mode?"S U P E R   K I T T E N":" S U P E R   B U N N Y"), 32);
			drawUI(300,120,400,48,"       "+(l?"G A M E    O V E R":"W E L L    D O N E"), 32);
			updateBunny(mode*6);
			if(l) updatePosition(bunnyCanvas,440,220);
			else {
				FX.d(9,90)
				win = 1;
				drawUI(mode?358:415,180,0,0,mode?"SUPER BUNNY UNLOCKED!":"GAME CLEARED!");

				drawUI(405,210,0,0,"Powerup Bonus",24);
				l = (mode?500:1000);
				drawUI(440,236,0,0,(l>500?"":" ")+collects+" * "+l,32);
				score += collects*l;

				drawUI(410,274,0,0,(mode?"Kittens":"Bunnies")+" Bonus",24);
				l = (mode?1000:2500);
				drawUI(440,300,0,0,lives+" * "+l,32);
				score += lives*l;
			}
			if(hiscore < score) {
				hiscore = score;
				besttime = globaltime+time;
			}
			drawUI(360,350,280,48,(score<1000?"  ":score<10000?" ":"")+"     Score: "+score,32);
		}

		function resetBunnyFunction(){
			if(yum) {
				collects --;
				if(level==13) {
					yum=0;
					board[3][0].sprite1 = getUnit(mode?21:20, mode?2:3, enemyColors);
				}
				if(collects<0) {
					collects = 0;
					yum = 0;
					lives --;
				}
			} else lives --;
			if(lives < 0) endGame(1);
			else {
				drawLevel();
				drawUserInterface();
				resetBunnyPosition();
				updateBunny(yum?12:mode*6);
				jump = 0;
				pause();
			}
		}
		function resetBunnyPosition(s, d){
			posX = yum?L+1:0;
			dir = yum?0:1;
			bunnyY = board[0][2].y;
			FX.d(s||0, d||0);
		}

		function updateBunny(i, s, u, r){
			bunnyContext.clearRect(0,0,W,H+1);
			bunnyContext.drawImage(bunnySprites[i], 0, 0);
			if(i==12||i==13) bunnyContext.drawImage(bunnySprites[14+mode], 0, (time/10|0)%2?0:H/2, W, H/2, 0, (i-6)*2 -H/2, W, H/2);
			if(s) {
				tscore += s/40|0;
				if(u){
					s = (u==1) ? s.toString() : "ZAP";
					bunnyContext.fillStyle = "#fff";
					bunnyContext.font = "bold "+((u==1)?7:8)+"px Lucida Console";
					addShadow(bunnyContext, 1, 1)
					bunnyContext.fillText(s.charAt(0), 8, 9);
					bunnyContext.fillText(s.charAt(1), 10, 15);
					bunnyContext.fillText(s.charAt(2), 12, 21);
					addShadow(bunnyContext)
				}
			}
		}

		function addShadow(ctx, y, x, c){
			ctx.shadowColor = c || "#000";
			ctx.shadowOffsetY = y || 0;
			ctx.shadowOffsetX = x || 0;
		}

		function drawUserInterface(s){
			if(end){
				if(hiscore){
					drawUI(3,63,88,26,"   B E S T", 15);
					drawUI(3,84,88,32);
					drawUI(42-(hiscore).toString().length*6,84,0,0,hiscore,22,1);
				}
			} else {
				drawUI(3,63,88,26," S C O R E", 14.5);
				drawUI(3,84,88,32);
				drawUI(42-(tscore||score).toString().length*6,84,0,0,tscore||score,22,1);
				drawUI(3,120,88,21," BONUS : "+(collects<9?multi:10),13);
			}
			if(s) return;

			drawUI(862,422,92,26," P O W E R", 15);
			drawUI(834,442,120,92," ");
			addShadow(gridContext, 2, 1, "#222")
			for(i = 0; i < collects; i++) gridContext.drawImage(bunnySprites[20+mode], mode*6, 0, 20, 12-mode*3, 830-mode*2 + i*36 - (i>2?108*(i/3|0):0)+8, 450+mode*3+(i>2?26*(i/3|0):0), 40, 24-mode*6);


			drawUI(3,mode?422:448,88,26,"  L I V E S", 15);
			drawUI(3,mode?442:468,119,mode?92:66," ");
			addShadow(gridContext, 0, 1, "#222")
			for(i = 0; i < lives; i++) gridContext.drawImage(bunnySprites[14+mode], 4, 0, 20, 12, i*36 - (i>2?108*(i/3|0):0)+8, (mode?452:478)+(i>2?26*(i/3|0):0), 40, 24);

			drawUI(monet?40:3,8,88,26," S T A G E", 15);
			drawUI(monet?40:3,28,88,32,"     "+(level>9?"":" ")+level, 21);

			drawUI(834,8,80,32," Full");
			drawUI(886,15,18,15,fff?"▀":"",12);
			drawUI(845,32,10,4);

			drawUI(918,8,36,32," ✕");

			if(monet){
				drawUI(3,8,34,29,level<13?" ►":" ▷",18);
				drawUI(3,40,34,28,level>1?" ◄":" ◁",16);
			}
			
			drawUI(834,50,120,32," Sound "+(FX.volume?" ON":"OFF"),19);
			drawUI(845,74,10,4);
			if(!end){
				drawUI(874,94,80,32," Pause");
				drawUI(885,119,10,4);
			}
		}

		function drawUI(x,y,w,h,t,s,f){
			addShadow(gridContext, 2, 2)
			if(!f && w){
				gridContext.globalAlpha = 0.7;
				gridContext.fillStyle = "#fff";
				gridContext.fillRect(x,y,w,h);
				gridContext.clearRect(x+5,y+4,w-10,h-8)
				addShadow(gridContext)
				gridContext.globalAlpha = 0.4;
				gridContext.fillStyle = "#9b9";
				gridContext.fillRect(x+5,y+4,w-10,h-8);
				addShadow(gridContext, 2, 2)
				gridContext.globalAlpha = 1;
			}
			gridContext.fillStyle = "#fff";
			gridContext.font = "bold "+(s||20)+"px Arial";
			gridContext.fillText(t==0||t?t:"", x+5, y+2+(s||20));
			addShadow(gridContext)
		}

		function gameClick(e){
			if(e.clientY/height < .3) return;
			if(lives<0 && !end) startNewGame(); else if(lives<0 && end) resetGame();
			else if(end && level == 13) resetGame()
		}
		function leftClick(){
			if(jump || yum>1 || boom>1 || p || end || !running) return;
			if(dir) {
				FX.c(2,9);
				dir = 0;
			}
			else if(posX) {
				if(posX==1&&(bunnyY<120||bunnyY>240)){
					FX.p(1, 90, -20, 20);
				} else {
					FX.c(4);
					jump = 1;
				}
			}
		}
		function rightClick(){
			if(jump || yum>1 || boom>1 || p || (level==13&&posX==5) || end || !running) return;
			if(!dir) {
				FX.c(2,9);
				dir = 1;
			}
			else if(posX < L+1) {
				if(posX==L&&(bunnyY<120||bunnyY>240)){
					FX.p(1, 90, -20, 20);
				} else {
					FX.c(4);
					jump = 1;
				}
			}
		}
		function pause(){
			fff = 0;
			drawUserInterface();
			if(lives<0 || end) return;
			if(running) running = 0; else {
				running = 1;
				requestAnimationFrame(draw);
			}
		}
		function mute(){
			if(FX.volume){
				FX.volume=0
			} else {
				FX.volume=1;
				FX.c(3,2);
			}
			drawUserInterface();
		}
		function resetGame(){
			if(end && level == 13 && win){
				master = mode+1;
				mode = 0;
				win = 0;
				tscore = 0;
			}
			menu.style.display="block";
			end = 0;
			running = 1;
			lives = -1;
			level = 0;
			createMenu();
		}

		function prevStage(){
			console.log("[Cheat] force previous stage")
			if(level>1 && monet){
				jump = 5*jumpfps + 1;
				dir = 0;
				posX = 0;
			}
		}

		function nextStage(){
			console.log("[Cheat] force next stage")
			if(level<13 && monet){
				jump = 5*jumpfps + 1;
				dir = 1;
				posX = L+1;
			}
		}

		function keyDownHandler(e) {//console.log(e.keyCode)
			e = e.keyCode

			if(e == 32 || e == 13){
				if(lives<0 && !end) startNewGame(); else if(lives<0 && end) resetGame();
			}
			if(e == 39 || e == 68) {
				rightClick();
			}
			if(e == 37 || e == 65) {
				leftClick();
			}
			if(e == 80 || e == 27) {
				pause();
			}
			if(e == 83) {
				mute();
			}
			if(e == 70) {
				toggleFullscreen();
			}
			if(e == 192) {
				jump = 5*jumpfps + 1;
				dir = 1;
				posX = L+1;
			}
			if(e == 82) {
				if(level) resetGame();
			}
		}

			times.push(now);

			gridContext.fillStyle = "#898";

			gridContext.font = "bold 20px Arial";

			gridContext.fillText("FPS: "+fps, 10, 125);
			addShadow(gridContext, 0)
		}*/

		// fullscreen handler
		// -----------------
		function toggleFullscreen(e){
			var d = document.documentElement;//document.msFullscreenElement
			if (!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement))
				(d.requestFullscreen || d.mozRequestFullScreen || d.webkitRequestFullScreen ||
					d.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT)/*|| d.msRequestFullscreen*/).call(d);
			else if(document.exitFullscreen) document.exitFullscreen();
			else if(document.mozCancelFullScreen) document.mozCancelFullScreen();
			else if(document.webkitCancelFullScreen) document.webkitCancelFullScreen();
			//else if(document.msExitFullscreen) document.msExitFullscreen();
		}
		function fullscreenCheck(e){
			console.log(e);
			fff = document.fullscreenElement;
			drawUserInterface();
		}

	</script>
