<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgb(0, 0, 0);
            font-family: monospace;
        }

        .popup-before {
            display: flex;
            justify-content: center;
            align-items: center;

            flex-direction: column;
            gap: 40px;

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: rgb(27, 26, 26);
        }

        .popup-before img {
            width: 100px;
            height: 100px;

            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        button {
            border: none;
            background-color: aqua;

            

            border-radius: 5px;
            padding: 0.25em 0.75em;

            cursor: pointer;
            transition: 0.15s ease-in-out;
        }
        button.start {
            font-size: 2rem;
        }

        button.guess {
            font-size: 1.5rem;
        }

        button:hover {
            background-color: rgb(15, 112, 112);
            color: white;
        }

        .input-cont {
            display: flex;
            gap: 10px;

        }
        
        input {
            border: none;
            border-radius: 5px;
            padding: 4px;
            font-size: 1.2rem;

        }

        .container {
            margin: 0 auto;
            width: 60%;

            margin-top: 100px;

            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;

            gap: 50px;
        }
        .timer {
            position: relative;
            
            width: 80px;
            height: 80px;
            border-radius: 50%;

            --timer-value: '1:00';

            box-shadow: inset 0px 0px 2px 1px rgb(193, 27, 27);

            background: conic-gradient(rgb(236, 181, 15) 0deg, rgb(47, 45, 45) 0deg);
        }
        .timer .circle {
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

            width: 70px;
            height: 70px;

            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: rgb(0, 0, 0);

            font-size: 1.5rem;
        }

        h1 {
            font-size: 3rem;

            color: rgba(204, 255, 0, 0.799);
        }
        .word-display {
            font-size: 2.5rem;
            font-weight: 200;

            color: rgb(227, 136, 255);
        }
        span.label {
            color: white;
            display: inline-block;
            border: 1px solid white;
            border-radius: 3px;
            padding: 2px;

            font-size: 1.3rem;
        }
        .right-words {
            display: flex;
            gap: 3px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup-before">
        <img src="./assets/image2.png" alt="">
        <button class="start">Start Game</button>
    </div>
    
    <div class="container">
        <h1>Remember The Words</h1>

        <div class="word-cont">
            <h3 class="word-display">Mango</h3>
        </div>

        <div class="timer">
            <div class="circle">0:15</div>
        </div>
        <div class="right-words">

        </div>
        <div class="input-cont">
            <input type="text" autofocus>
            <button class="guess">Submit</button>
        </div>
        
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
