<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class=”container”>
        <div class=”coin” id=”coin”>
            <div class=”heads”>
               <img src=”head.jpg”>
            </div>
            <div class=”tails”>
               <img src=”tails.jpg”>
            </div>
         </div>
    </div>

    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: “Rubik”,sans-serif;
    }
    body{
        height: 100%;
        background: #1f5a82;
    }
    .container{
        background-color: #ffffff;
        width: 400px;
        padding: 35px;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        box-shadow: 15px 30px 35px rgba(0,0,0,0.1);
        border-radius: 10px;
        -webkit-perspective: 300px;
        perspective: 300px;
    }

    .coin{
    height: 150px;
    width: 150px;
    position: relative;
    margin: 32px auto;
    -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
}
.coin img{
    width: 145px;
}
.heads,.tails{
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
}
.tails{
    transform: rotateX(180deg);
}

</style>
</body>
</html>
