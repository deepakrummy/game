<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Toc_Toe_Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="nav">
                Tic Tac Toe
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
    
        <div class="middle">
            <div class="container">
                <div class="box bt0 bl0"><span class="boxtext"> </span></div>
                <div class="box bt0"><span class="boxtext"> </span></div>
                <div class="box bt0 br0"><span class="boxtext"> </span></div>
                <div class="box bl0"><span class="boxtext"> </span></div>
                <div class="box"><span class="boxtext"> </span></div>
                <div class="box br0"><span class="boxtext"> </span></div>
                <div class="box bl0 bb0"><span class="boxtext"> </span></div>
                <div class="box bb0"><span class="boxtext"> </span></div>
                <div class="box bb0 br0"><span class="boxtext"> </span></div>
            </div>
        </div>
        <div>
            <div class="gameinfo">
                <div class="turn">Turn for X</div>
            </div>
            <div class="button">
                <button id="reset" class="bcl">Reset</button>
            <button id="replay" class="bcl">Replay</button>
        </div>
            <div class="img">
                <img  class="gif" src="music/winner.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
